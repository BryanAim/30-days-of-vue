<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-show</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- The v-if directive does not render the element only until the stated condition is true. The v-show directive, on the other hand, always renders the element but controls the CSS display property depending on whether the stated condition is true. -->
  <div id="app">
    <h2> {{ greeting }} </h2>
    <p v-show="city=== 'Toronto'" >
      by {{ user }} who lives in {{ city }}
    </p>
    <p v-show="city==='Lagos'">
      by {{ user }} who wishes to visit {{ city }}
    </p>

    <img :src="cityImage"/>

    <button @click="changeCity">Change City</button>

  </div>
  <script src="../../../vue-library//vue.js"></script>
  <script src="./main.js"></script>

</body>
</html>
