<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet"
      href="https://unpkg.com/bulma@0.7.4/css/bulma.css" />
    <link rel="stylesheet"
      href="
        https://use.fontawesome.com/releases/v5.6.1/css/all.css
      " />

  <title>Components</title>
</head>
<body>
  <div id="app">
    <div class="tweet"
    v-for="tweet in tweets" :key="tweet.id">
      <div class="box">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <img :src="tweet.img" alt="img">
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>{{ tweet.name }}</strong>
                <small>{{ tweet.handle}}</small>
                <br>
                {{ tweet.tweet}}
              </p>
            </div>
            <div class="level-left">
              <a class="level-item">
                <span class="icon is-small">
                  <i class="fas fa-heart"></i>
                </span>
                <span class="likes">
                  {{ tweet.likes}}
                </span>
              </a>
            </div>
          </div>
        </article>
      </div>
      <div class="control has-icons-left">
        <input type="text" class="input is-small" placeholder="Tweet your reply.."/>
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </div>
    </div>
  </div>
  

  <script src="../../../vue-library/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>
