<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet"
      href="https://unpkg.com/bulma@0.7.4/css/bulma.css" />
    <link rel="stylesheet"
      href="
        https://use.fontawesome.com/releases/v5.6.1/css/all.css

  <title>Custom Events</title>
</head>

<body>
  <div id="app">
    <tweet-component
    v-for="tweet in tweets" :key="tweet.id"
    :tweet="tweet"
    @add="addTweetMessage($event)"></tweet-component>
  </div>
  

  <script src="../../../vue-library/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>
